
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="content">
        <h1>REGISTRATION Form</h1>
        <form action="" class="registration" name="form" method="post" onsubmit="return validation()">
            <div class="form-img"></div>
            <div class="form-inputs">
                
                <input id="FirstName" name="FirstName" class="inputs" type="text" placeholder="First Name">
                
                
                <input id="LastName" name="LastName" class="inputs" type="text" placeholder="Last Name">
                
              
                <input id="PhoneNumber" name="PhoneNumber" class="inputs" type="tel" placeholder="Phone Number">
                
              
                <input id="Country" name="Country" class="inputs" type="text" placeholder="Country">
                
             
                <input id="Random" name="Random" class="inputs" type="text" placeholder="Random">
                
                <div class="check">
                    <input id="checkbox" name="checkbox" type="checkbox">
                   
                </div>
                
                <div class="b">
                    <button type="submit">Click here</button>
                </div>
            </div>
        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
